<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전문 용어 퀴즈</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        #quiz-container {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
        }
        #submit-btn, #next-btn {
            margin-top: 10px;
            padding: 5px 10px;
        }
        #result, #score {
            margin-top: 10px;
            font-weight: bold;
        }
        #github-link {
            text-align: center;
            margin-top: 20px;
        }
        #github-link a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }
        #github-link a:hover {
            color: #000;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>전문 용어 퀴즈</h1>
    <div id="quiz-container">
        <p>다음의 한국어 용어에 해당하는 영어 용어는 무엇일까요?<p>
        <p>(띄어쓰기, 하이픈 등은 채점 시 고려되지 않습니다.)</p>
        <p><strong id="korean-term"></strong></p>
        <input type="text" id="user-answer" placeholder="답을 입력하세요">
        <button id="submit-btn">제출</button>
        <button id="next-btn" style="display: none;">다음</button>
        <p id="result"></p>
        <p id="score">점수: 0 / 0</p>

        <div id="github-link">
            <a href="https://github.com/doehyunbaek/wordeasy" target="_blank">
                <i class="fab fa-github"></i> GitHub
            </a>
        </div>
    </div>

    <script>
        let jargons = [];
        let currentJargon;
        let usedIndices = new Set();
        let score = 0;
        let totalQuestions = 0;

        const koreanTermElement = document.getElementById('korean-term');
        const userAnswerInput = document.getElementById('user-answer');
        const submitBtn = document.getElementById('submit-btn');
        const nextBtn = document.getElementById('next-btn');
        const resultElement = document.getElementById('result');
        const scoreElement = document.getElementById('score');

        fetch('jargons.json')
            .then(response => response.json())
            .then(data => {
                jargons = data;
                loadQuestion();
            })
            .catch(error => console.error('데이터 로드 오류:', error));

        function getRandomJargon() {
            if (usedIndices.size === jargons.length) {
                usedIndices.clear();
            }
            
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * jargons.length);
            } while (usedIndices.has(randomIndex));
            
            usedIndices.add(randomIndex);
            return jargons[randomIndex];
        }

        function loadQuestion() {
            if (jargons.length === 0) return;
            currentJargon = getRandomJargon();
            koreanTermElement.textContent = currentJargon.translations[0].name;
            userAnswerInput.value = '';
            resultElement.textContent = '';
            submitBtn.style.display = 'inline-block';
            nextBtn.style.display = 'none';
            userAnswerInput.focus();
        }

        function checkAnswer() {
            const userAnswer = userAnswerInput.value.trim().toLowerCase().replace(/[^a-zA-Z]/g, '');
            const correctAnswer = currentJargon.name.toLowerCase().replace(/[^a-zA-Z]/g, '');
            if (userAnswer.length === 0) return;

            totalQuestions++;
            if (userAnswer === correctAnswer) {
                resultElement.textContent = '정답입니다!';
                resultElement.style.color = 'green';
                score++;
            } else {
                resultElement.textContent = `틀렸습니다. 정답은: ${currentJargon.name}입니다.`;
                resultElement.style.color = 'red';
            }

            updateScore();
            submitBtn.style.display = 'none';
            nextBtn.style.display = 'inline-block';
            nextBtn.focus();
        }

        function updateScore() {
            scoreElement.textContent = `점수: ${score} / ${totalQuestions}`;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                if (submitBtn.style.display !== 'none') {
                    checkAnswer();
                }
            }
        }

        submitBtn.addEventListener('click', checkAnswer);
        nextBtn.addEventListener('click', loadQuestion);
        userAnswerInput.addEventListener('keypress', handleKeyPress);
        document.addEventListener('keypress', handleKeyPress);
    </script>
</body>
</html>
